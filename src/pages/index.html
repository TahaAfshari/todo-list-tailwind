<!DOCTYPE html>
<html lang="en" class="h-fit min-h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body class="h-screen m-0 p-0">
    <div class="bg-[#008080] m-0 p-0 h-full">
      <nav class="flex items-center justify-between flex-wrap bg-[#303030] p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">Todo App</span>
        </div>
        <div class="block lg:hidden">
          <button
            class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a
              href="index.html"
              id="homePage"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            >
              Home
            </a>
            <a
              href="todos.html?page=1&reloaddata=true"
              id="todosPage"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            >
              Todos
            </a>
          </div>
        </div>
      </nav>
      <form class="container mx-auto mt-4 bg-[#74747498]" id="addForm">
        <div class="flex flex-col mx-auto mb-6 justify-center">
          <div class="w-full md:w-1/2 px-3 mb-6 mt-6 mx-auto">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="grid-title"
            >
              Title *
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-100 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-title"
              type="text"
              placeholder="What will you do today?"
            />
            <p
              class="text-red-500 text-xs italic hidden"
              id="grid-title__error"
            >
              Please fill out this field.
            </p>
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 mx-auto">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="grid-description"
            >
              Description
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-100 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-description"
              type="text"
              placeholder="Some information"
            />
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 mx-auto">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="grid-date"
            >
              Due Date *
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-100 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-date"
              type="date"
              placeholder="10/31/2021"
            />
            <p class="text-red-500 text-xs italic hidden" id="grid-date__error">
              Please fill out this field.
            </p>
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 mx-auto">
            <button
              class="w-full rounded py-3 text-white bg-[#E94560] leading-tight hover:outline-none hover:bg-red-500 text-lg"
              id="form__submitBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </form>

      <div
        class="flex flex-col justify-center absolute bottom-2 left-2"
        id="toast__success"
      >
        <div
          class="bg-green-500 shadow-lg w-80 max-w-full text-sm pointer-events-auto bg-clip-padding rounded-lg block mb-3"
          id="static-example"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-mdb-autohide="false"
        >
          <div
            class="bg-green-500 flex justify-between items-center py-2 px-3 bg-clip-padding border-b border-green-400 rounded-t-lg"
          >
            <p class="font-bold text-white flex items-center">Successful</p>
            <div class="flex items-center">
              <i
                class="bi bi-x-circle text-white text-lg cursor-pointer"
                id="toast__closeBtn"
              ></i>
            </div>
          </div>
          <div
            class="p-3 bg-green-500 rounded-b-lg break-words text-white"
            id="toastMessage"
          >
            The todo successfully submited!
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/scripts/script.js"></script>
  </body>
</html>
